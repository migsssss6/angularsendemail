<div class="container">
    <div class="card">
        <h1 class="heading">Compose email</h1>
        <form action="">
        <mat-form-field class="field" appearance="outline">
            <mat-label>To</mat-label>
            <input matInput>
          </mat-form-field>
          <mat-form-field class="field" appearance="outline">
            <mat-label>Subject</mat-label>
            <input matInput>
          </mat-form-field>
          <mat-form-field class="field" appearance="fill">
            <mat-label>Message Content</mat-label>
            <textarea matInput></textarea>
          </mat-form-field>
          <div class="text-center">
              <button type="submit" mat-raised-button color="primary">Send mail</button>
          </div>
        </form>
    </div>
</div>
